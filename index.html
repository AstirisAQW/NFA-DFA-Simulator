<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DFA / NFA Simulator</title>
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <link rel="stylesheet" href="css/fsm.css" />
  </head>

  <body>
    <!-- Main header -->
    <header>
      <nav>
        <h1>DFA / NFA Simulator</h1>
        <div>
          <button class="delegate" title="Deterministic Finite Automaton">DFA</button>
          <button class="delegate" title="Non-Deterministic Finite Automaton">NFA</button>
          <button id="resetButton" onclick="fsm.reset();" title="Reset">Reset</button>
          
          <select id="examples" title="Examples">
            <option value="">Examples</option>
          </select>
        </div>
      </nav>
    </header>

    <main>
      <!-- Sidebar for tools -->
      <aside id="tools">

        <section>
          <h2>Test</h2>
          <label for="testString">Test Input:</label>
          <input id="testString" type="text" value="" />
          <div style="text-align:center; margin-top: 10px;">
            <button id="testBtn" onclick="fsm.test($('#testString').val());" title="Test">Test</button>
            <button id="stopBtn" onclick="fsm.debugStop();" disabled="disabled"title="Stop Debug">Stop</button>
            <button id="debugBtn"onclick="fsm.debug($('#testString').val());" title="Start/Step Debug">Start</button>
          </div>
          <div id="testResult">&nbsp;</div>
        </section>

        <section>
          <h2>Bulk Testing</h2>
          <button id="bulkTestBtn" onclick="fsm.test({accept:$('#acceptStrings').val().split('\n'), reject:$('#rejectStrings').val().split('\n')});" 
                  title="Run Bulk Tests">Test
          </button>
          <div></div>
          <label for="acceptStrings">Accept (one per line):</label>
          <textarea id="acceptStrings" style="margin-bottom: 5px;"></textarea>
          <label for="rejectStrings">Reject (one per line):</label>
          <textarea id="rejectStrings"></textarea>
        </section>
      </aside>

      <!-- Main content -->
      <section id="mainHolder">
        <div id="machineGraph">
          <div id="dfaStatus" style="display:none;"></div>
        </div>
        <h2 id="bulkResultHeader" style="text-align:left;">Test Results:</h2>
        <span id="fsmDebugInputStatus" class="fsmStatus" style="display:none;">
          <span class="consumedInput"></span>
          <span class="currentInput"></span>
          <span class="futureInput"></span>
        </span>
        <div id="resultConsole"></div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script> 
    <script src="js/jquery.jsPlumb-1.3.16-all-min.js"></script>

    <script src="js/DFA.js"></script>
    <script src="js/NFA.js"></script>
    <script src="js/dfa_delegate.js"></script>
    <script src="js/nfa_delegate.js"></script>
    
    <script src="js/fsm_ui.js"></script>
    <script src="js/fsm_examples.js"></script>
  </body>
</html>
