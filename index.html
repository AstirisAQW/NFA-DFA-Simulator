<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DFA and NFA Simulator</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Include Vis.js -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"
    ></script>
  </head>

  <body>
    <h1>DFA and NFA Simulator</h1>
<button onclick="toggleTheme()" style="margin-bottom: 20px;">Toggle Dark Mode</button>
    <div class="container">
      <div class="controls-section">
        <!-- Dropdown to select automaton type -->
        <div class="section-block">
          <label for="automatonType">Choose Automaton Type:</label>
          <select id="automatonType" onchange="initializeAutomaton()">
            <option value="DFA">DFA</option>
            <option value="NFA">NFA</option>
          </select>
        </div>

        <!-- Add states -->
        <div class="section-block">
          <h2>Add States</h2>
          <input type="text" id="stateName" placeholder="State Name" />
          <br />
          <input type="checkbox" id="startState" /> <label for="startState" style="font-weight:normal;">Start State</label>
          <br />
          <input type="checkbox" id="acceptState" /> <label for="acceptState" style="font-weight:normal;">Accept State</label>
          <br />
          <button onclick="addState()">Add State</button>
        </div>

        <!-- Add transitions -->
        <div class="section-block">
          <h2>Add Transitions</h2>
          <input type="text" id="fromState" placeholder="From State" />
          <input type="text" id="symbol" placeholder="Symbol (or Îµ for epsilon)" />
          <input
            type="text"
            id="toState"
            placeholder="To State (comma-separated for NFA)"
          />
          <button onclick="addTransition()">Add Transition</button>
        </div>

        <!-- Test strings -->
        <div class="section-block">
          <h2>Test String</h2>
          <input type="text" id="testString" placeholder="Input string" />
          <button onclick="simulate()">Animate Simulation</button>
        </div>
      </div>

      <div class="display-section">
        <!-- Graph visualization -->
        <div id="network"></div>

        <!-- Display result -->
        <div class="output" id="result"></div>

        <!-- Display states -->
        <div class="list">
          <h3>States</h3>
          <ul id="stateList"></ul>
        </div>

        <!-- Display transitions -->
        <div class="list">
          <h3>Transitions</h3>
          <ul id="transitionList"></ul>
        </div>
      </div>
    </div>

    <!-- External JavaScript files -->
    <script src="js/dfa.js"></script>
    <script src="js/nfa.js"></script>
    <script src="js/simulator.js"></script>
  </body>
</html>
